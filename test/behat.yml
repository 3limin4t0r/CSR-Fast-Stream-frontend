default:
    suites:
      default:
        contexts:
          - FeatureContext:
            session:   '@session'
      transformcore_app:
        type: symfony_bundle
        bundle: TransformCoreAppBundle
    extensions:
      Behat\Symfony2Extension: ~
      Behat\MinkExtension:
        sessions:
          my_session:
            symfony2: ~
          selenium_session:
            selenium2: ~
          goutte_session:
            goutte: ~
      chartinger\Behat\TwigReportExtension\Extension:
         output:
          file: test/report.html
         templates:
          file: default.twig
phantomjs:
    suites:
      default:
        contexts:
          - FeatureContext:
            session:   '@session'
      transformcore_app:
        type: symfony_bundle
        bundle: TransformCoreAppBundle
    extensions:
      Behat\Symfony2Extension: ~
      Behat\MinkExtension:
        sessions:
          my_session:
            symfony2: ~
          phantomjs_session:
            selenium2:
              browser: phantomjs
          goutte_session:
            goutte: ~
      chartinger\Behat\TwigReportExtension\Extension:
         output:
          file: test/report.html
         templates:
          file: default.twig
