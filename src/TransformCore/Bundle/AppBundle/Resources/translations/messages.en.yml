programme:
  selection:
    title: Programme Selection
    breadcrumb: Select Programme
    introduction:
      - We will now ask you to select what programmes and schemes you want to apply for. We recommend that you first take some time to research the schemes, options and processes detailed in the Fast Stream website, if you have not done so already. Please also review the eligibility criteria for your preferred option(s) as they may vary depending on scheme.
      - Note that you will have 7 days to complete the online tests after you have submitted your programme and scheme selection
      - Please select your first preference Fast Stream Programme below
    form:
      updateButton:
        label: Save and Continue

  selected:
    title: Programme Selected
    breadcrumb: Selected Programme
    introduction:
      - You have selected the Generalist Programme.
      - First, we will ask you to select your scheme preferences.
      - As an applicant for the Generalist Programme you also have the opportunity to add further programmes to your application. You will be able to add these after you have completed the scheme selection.
    detail: "First preference programme: Generalist programme"
    progress:
      - "As an applicant for the Generalist programme you can add the following schemes to your application"
      - "- Diplomatic Service"
      - "- Houses of Parliament"
      - "- Science and Engineering"
      - "- Central Departments"

